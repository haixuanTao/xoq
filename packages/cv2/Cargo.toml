[package]
name = "xoq-opencv"
version = "0.3.4"
edition = "2021"
description = "Drop-in replacement for opencv-python - remote cameras over P2P"
license = "Apache-2.0"
repository = "https://github.com/haixuantao/xoq"

[lib]
name = "xoq_cv2"
crate-type = ["cdylib"]

[features]
default = []
videotoolbox = ["xoq/videotoolbox"]
nvenc = ["xoq/nvenc"]
openh264 = ["xoq/openh264"]

[dependencies]
xoq = { path = "../..", features = ["camera-remote"] }
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
numpy = "0.22"
