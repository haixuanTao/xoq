[package]
name = "xoq-can"
version = "0.3.1"
edition = "2021"
description = "Drop-in replacement for python-can - remote CAN bus over P2P"
license = "Apache-2.0"
repository = "https://github.com/haixuantao/xoq"

[lib]
name = "can"
crate-type = ["cdylib"]

[dependencies]
xoq = { path = "../..", features = ["can-remote"] }
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
tokio = { version = "1", features = ["rt-multi-thread"] }
